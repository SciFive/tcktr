            });
           $( "#profilepick" ).click(function() {
               $(this).html('<form action="upload.php" method="post" enctype="multipart/form-data">Select image to upload:<input type="file" name="fileToUpload" id="fileToUpload"><input type="submit" value="Upload Image" name="submit"></form>' );
            });
           
            $("form").submit(function(){
                alert("Submitted");
